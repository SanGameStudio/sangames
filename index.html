<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>San Game Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .video-background video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: 0;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      animation: fadeInDown 1s ease-out;
    }

    .logo img {
      height: 160px;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      color: #ffcc00;
      animation: fadeInDown 1.2s ease-out;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: textGlow 2s ease-in-out infinite;
    }

    .store-buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeInUp 2s ease-in-out;
    }

    .store-buttons img {
      height: 60px;
      transition: transform 0.3s ease;
    }

    .store-buttons img:hover {
      transform: scale(1.1) rotate(1deg);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes textGlow {
      0%, 100% {
        text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
      }
      50% {
        text-shadow: 0 0 20px #ffaa00, 0 0 30px #ffaa00;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="video-background">
      <video autoplay muted loop>
        <source src="videos/BackgroundVideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="overlay"></div>
    <div class="logo">
      <img src="pictures/SanLogo.png" alt="Logo" />
    </div>
    <div class="hero-content">
      <h1>DUNGEON HAMSO</h1>
      <div class="store-buttons">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/512px-Google_Play_Store_badge_EN.svg.png" alt="Google Play" />
      </div>
    </div>
  </div>
</body>
</html>
