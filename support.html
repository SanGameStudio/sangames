<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support - San Game Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #ffcc00;
      line-height: 1.6;
    background-image: url("pictures/Background.png");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
  color: #ffffff;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 0 10px #ffcc00;
    }

    p {
      font-size: 1.1rem;
      margin-top: 16px;
    }

    .email-box {
      background-color: #111;
      border: 1px solid #ffaa00;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      text-align: center;
    }

    .email-box a {
      color: #ffcc00;
      font-size: 1.3rem;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 15px;
      }

      h1 {
        font-size: 2rem;
      }

      .email-box a {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Need Help?</h1>
    <p>If you're experiencing an issue with <strong>Dungeon Hamso</strong>, have suggestions, or want to report a bug, we're here to help.</p>

    <p>For all support inquiries, please contact us via email. We usually respond within 48 hours.</p>

    <div class="email-box">
      <p><strong>Email Us:</strong></p>
      <a href="mailto:contactsangames@gmail.com">contactsangames@gmail.com</a>
    </div>
  </div>
</body>
</html>
